        width: 100%;

<body>
    <div class="RegisterBorder">
        <h2>Please Register</h2>
        <div>
            <form action="Register" method="post">

                </div>

                    <input type="password" name="password" class="input-text graytext">
                </div>

                </div>
                
            </form>
        </div>
    </div>
