<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="./fonts/fonts.css" rel="stylesheet">
    <!-- MDUI CSS -->

    <link rel="stylesheet" href="./OverAllCss/mdui.css" />
    <link rel="stylesheet" href="./OverAllCss/style.css" />
    <title>夙宸-主页</title>
</head>

<body class="mdui-drawer-body-left "  style="">
    <div class="mdui-appbar mdui-appbar-fixed mdui-appbar-inset" style="z-index: 9999;">
        <!-- 使用 mdui-appbar-inset class 以切换应用栏属性 -->
        <div class="mdui-toolbar mdui-color-theme">
            <button class="mdui-btn" mdui-drawer="{target: '#left-drawer'}" mdui-drawer-close><i
                    class="mdui-icon material-icons">menu</i></button>
            <a href="javascript:;" class="mdui-typo-headline">夙宸</a>
            <a href="javascript:;" class="mdui-typo-title">主页</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        </div>
    </div>


    <div class="mdui-drawer mdui-drawer-full-height" id="left-drawer" style="background-color: grey;">

        <div>
            <button class="mdui-btn" style="width: 100%;background-color: #607D8B ; height: 65px;" mdui-drawer-close><i
                    class="mdui-icon material-icons">close</i></button>
            <div style="padding: 20px 20px 0px 20px;">

                <div style="width: 80px;">
                    <img src="./BackgroundImage/header_logo.jpg" width="80px" style="border-radius: 50px;">
                    <h2 style="color: white;text-align: center;">夙宸</h2>
                </div>

            </div>



            <ul class="mdui-list ">
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">主页</div>
                    <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">博客</div>
                    <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">教程页</div>
                    <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">关于</div>
                    <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
                </li>
            </ul>

            <div class="mdui-panel" mdui-panel>

                <div class="mdui-panel-item">
                    <div class="mdui-panel-item-header">菜单</div>
                    <div class="mdui-panel-item-body">
                        <p>01</p>
                        <p>02</p>
                        <div class="mdui-panel" mdui-panel>
                            <div class="mdui-panel-item">
                                <div class="mdui-panel-item-header">小菜单</div>
                                <div class="mdui-panel-item-body">
                                    <p>First content</p>
                                    <p>First content</p>
                                    <p>First content</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>


    <div class="SuChenWallpaper" style="height: 1440px; width: 100%;;">

    </div>


    <div class="mdui-fab-wrapper" id="exampleFab">
        <button class="mdui-fab mdui-ripple mdui-color-theme-accent">
            <!-- 默认显示的图标 -->
            <i class="mdui-icon material-icons">add</i>

            <!-- 在拨号菜单开始打开时，平滑切换到该图标，若不需要切换图标，则可以省略该元素 -->
            <i class="mdui-icon mdui-fab-opened material-icons">add</i>
        </button>
        <div class="mdui-fab-dial">
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink"><i
                    class="mdui-icon material-icons">backup</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red"><i
                    class="mdui-icon material-icons">bookmark</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange"><i
                    class="mdui-icon material-icons">access_alarms</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue"><i
                    class="mdui-icon material-icons">touch_app</i></button>
        </div>
    </div>
    <script src="./js/mdui.js"></script>
</body>

</html>
