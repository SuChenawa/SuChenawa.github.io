  # skip-cert-verify: true

# 代理组策略
# 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/blob/master/README.md
proxy-groups:

# url-test 通过指定的 URL 测试并选择延迟最低的节点
- name: "自动选择快速节点"
  type: url-test
  proxies:
    - "SuChen"
    - "SuChen-trs"
  url: 'http://www.gstatic.com/generate_204'
  interval: 300

# fallback 通过指定的 URL 测试并选择可用的节点，当 1 故障不可用时自动切换到 2 以此类推
# - name: "Fallback"
#   type: fallback
#   proxies:
#     - "1"
#     - "2"
#     - "3"
#     - "4"
#   url: 'http://www.gstatic.com/generate_204'
#   interval: 300

# load-balance: 负载均衡
# - name: "LoadBalance"
#   type: load-balance
#   proxies:
#     - "1"
#     - "2"
#     - "3"
#     - "4"
#   url: 'http://www.gstatic.com/generate_204'
#   interval: 300

# 代理节点选择
- name: "PROXY"
  type: select
  proxies:
    - "自动选择快速节点"
    - "SuChen-trs"
    - "SuChen"

# 白名单模式 PROXY，黑名单模式 DIRECT
- name: "Final"
  type: select
  proxies:
    - "DIRECT"
    - "PROXY"

# Apple 服务代理
- name: "Apple"
  type: select
  proxies:
    - "DIRECT"
    - "PROXY"

# 国际流媒体服务
- name: "GlobalMedia"
  type: select
  proxies:
    - "PROXY"
    - "ss"
    - "ss-obfs"
    - "ss-v2ray"
    - "v2ray"
    - "SuChen"
    - "SuChen-trs"

# 大陆流媒体面向港澳台限定服务
- name: "HKMTMedia"
  type: select
  proxies:
    - "DIRECT"
    - "ss"
    - "ss-obfs"
    - "ss-v2ray"
    - "v2ray"
    - "SuChen"
    - "SuChen-trs"

