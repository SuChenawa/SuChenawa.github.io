  type: trojan
  server: suchen.lfmemz.ltd
  port: 443
  password: clashpassword0
  # udp: true
  # sni: example.com # aka server name
  alpn:
     - h2
     - http/1.1
  # skip-cert-verify: true
  
# Trojan2
- name: "SuChen"
  type: trojan
  server: www.lfmemz.ltd
  port: 443
  password: openwrt
  # udp: true
  # sni: example.com # aka server name
