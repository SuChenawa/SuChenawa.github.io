#     - "1"
#     - "2"
#     - "3"
#     - "4"
#   url: 'http://www.gstatic.com/generate_204'
#   interval: 300

# 代理节点选择
- name: "PROXY"
  type: select
  proxies:
    - "自动选择快速节点"
    - "SuChen-新加坡-无限流量-慢"
    - "SuChen"


# 白名单模式 PROXY，黑名单模式 DIRECT
- name: "Final"
  type: select
  proxies:
    - "DIRECT"
    - "PROXY"

# Apple 服务代理
- name: "Apple"
  type: select
  proxies:
    - "DIRECT"
    - "PROXY"

# 国际流媒体服务
- name: "GlobalMedia"
  type: select
  proxies:
    - "PROXY"
    - "ss"
    - "ss-obfs"
    - "ss-v2ray"
    - "v2ray"
    - "SuChen"
    - "SuChen-新加坡-无限流量-慢"


# 大陆流媒体面向港澳台限定服务
- name: "HKMTMedia"
  type: select
  proxies:
    - "DIRECT"
    - "ss"
    - "ss-obfs"
    - "ss-v2ray"
    - "v2ray"
    - "SuChen"
    - "SuChen-新加坡-无限流量-慢"
    

  
rules:
  - DOMAIN-SUFFIX,warframe.com,DIRECT
  - DOMAIN,www.warframe.com,DIRECT
  - DOMAIN,contact.warframe.com,DIRECT
  - DOMAIN,content.warframe.com,DIRECT
  - DOMAIN,api.warframe.com,DIRECT
  - DOMAIN,origin.warframe.com,DIRECT


